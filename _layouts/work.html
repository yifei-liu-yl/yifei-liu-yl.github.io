<!DOCTYPE html>
<html>
  {% include head.html %}

  <body>
    {% include header.html %}
    <style>
      .wrapper {
        max-width: 800px;
        width: 90%;
        margin: 0 auto;
      }

      .page-content, .work {
        font-family: "Georgia", serif;
        line-height: 1.6;
      }
    
      .page-content p, .work p {
        margin-bottom: 1.5em;
      }
    
      .page-heading {
        font-size: 26px;
        font-weight: bold;
        margin-bottom: 1em;
      }
    
      /* Markdown heading overrides */
      .page-content h1, .work h1 {
        font-size: 18px;
        line-height: 1.6;
      }
    
      .page-content h2, .work h2 {
        font-size: 20px;
        line-height: 1.6;
      }
    
      .page-content h3, .work h3 {
        font-size: 22px;
        line-height: 1.8;
      }
    
      .work-text {
        display: block;
        margin-top: 0.5em;
        font-size: 16px;
        line-height: 1.5;
      }
    </style>
    
    <div class="page-content">
      <div class="wrapper">
        <div class="work">
          <h1 class="page-heading">{{ page.title }}</h1>
          {{ content }}

          {% for item in page.items %}
          <div class="work-item">
            <img
              src="{{ item.image.src | absolute_url }}"
              alt="{{ item.image.alt }}"
              class="work-bubble"
            />
            <span class="work-text">
              <strong>{{ item.title }}</strong>
              &mdash;
              {{ item.description }}
            </span>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>

    {% include footer.html %}

    {% include foot.html %}
  </body>
</html>
